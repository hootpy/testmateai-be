[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "fastapi-postgres"
version = "0.1.0"
description = ""
authors = [
  {name = "Hootpy", email = "dev@hootpy.com"}
]
readme = "README.md"
requires-python = ">=3.13"
package-mode = false
dependencies = [
  "fastapi (>=0.116.1,<0.117.0)",
  "uvicorn (>=0.35.0,<0.36.0)",
  "pydantic[email] (>=2.11.7,<3.0.0)",
  "pydantic-settings (>=2.10.1,<3.0.0)",
  "sqlalchemy (>=2.0.42,<3.0.0)",
  "toml (>=0.10.2,<0.11.0)",
  "asyncpg (>=0.30.0,<0.31.0)",
  "greenlet (>=3.2.3,<4.0.0)",
  "alembic (>=1.16.4,<2.0.0)",
  "pyjwt (>=2.10.1,<3.0.0)"
]

[tool.commitizen]
name = "cz_customize"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true
major_version_zero = true

[tool.commitizen.customize]
message_template = "{{change_type}}({{issue_number}}): {{title}}\n\n{{description}}"
example = "âœ¨feat(#123): add user authentication\n\nImplemented JWT-based authentication system with login and logout functionality"
