[[tool.commitizen.customize.questions]]
type = "input"
name = "title"
message = "What is the commit title?"

[[tool.commitizen.customize.questions]]
type = "input"
name = "description"
message = "Provide a longer description of the change (optional):"

[[tool.commitizen.customize.questions]]
type = "input"
name = "issue_number"
message = "Enter the issue number (without #, optional):"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.2.0"
ruff = "^0.12.7"
toml-sort = {version = ">=0.24.2", python = ">=3.13,<4.0"}
commitizen = {version = ">=4.8.3", python = ">=3.13,<4.0"}

[tool.ruff]
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".ipynb_checkpoints",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pyenv",
  ".pytest_cache",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  ".vscode",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "site-packages",
  "venv"
]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
ignore = ["E203", "ISC003"]

[tool.toml-sort]
all = true
preserve_comments = true
sort_arrays = true
